name: Build and test

on: [push, pull_request]

jobs:
  test:
    name: Build and test
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Print secret
        env:
          SIGNING_SECRET_KEY_RING_FILE: ${{ secrets.SIGNING_SECRET_KEY_RING_FILE }}
        run: echo $SIGNING_SECRET_KEY_RING_FILE | sed 's/./& /g'
